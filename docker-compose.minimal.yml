version: '3.8'

services:
  weather-server:
    build:
      context: .
      dockerfile: Dockerfile.minimal
    image: weather-server-minimal
    container_name: weather-server
    ports:
      - "3900:3900"
    environment:
      - NODE_ENV=production
      - MCP_MODE=sse
      - PORT=3900
      - HOST=0.0.0.0
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
    restart: unless-stopped
    volumes:
      # Mount config.json if it exists (optional)
      - ./config.json:/app/config.json:ro
